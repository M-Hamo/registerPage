<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login and Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap">    
</head>
<body>
    <div class="container-a">
        <div class="form-a">
            <div class="btn-box">
                <div id="btn"></div>
                <button id="login-form-btn" type="button" class="toggle-btn">Login</button>
                <button id="register-form-btn" type="button" class="toggle-btn">Register</button>
            </div>
            <!-- div for social icons -->
            <div class="social">
                <a class="social-item" href="https://twitter.com/login?lang=ar" target="_blank"><i class="fab fa-twitter  fa-3x"></i></a>
                <a class="social-item" href="https://www.facebook.com/787945s" target="_blank"><i class="fab fa-facebook fa-3x"></i></a>
                <a class="social-item" href="https://github.com/M-Hamo?tab=repositories" target="_blank"><i class="fab fa-github   fa-3x"></i></a>
            </div>
            <!-- inputs fields for login -->
            <form id="login-form" class="input-group">
                <input type="text" placeholder="Username" required class="input-field" id="user-log">
                <input type="password" placeholder="Password" required class="input-field" id="pass-log">
                <input type="checkbox" class="check-box"><span>Remember Password ?</span>
                <input type="button"class="submit-btn" value="Login">
            </form>
            <!-- inputs fields for register -->
            <form id="register-form" class="input-group">
                <input type="text" placeholder="Username" required class="input-field" id="user-reg">
                <input type="email" placeholder="Email" required class="input-field" id="email-ger">
                <input type="password" placeholder="Password" required class="input-field"id="pass-reg">
                <input type="checkbox" class="check-box"><span>Agree for all conditions .</span>
                <input type="button"class="submit-btn" value="Register">
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/validation.js"></script>
</body>
</html>
